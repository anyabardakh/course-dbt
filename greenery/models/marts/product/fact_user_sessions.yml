version: 2

models:
  - name: fact_user_sessions
    description: "fact table that contains user session informaion"
    columns:
      - name: user_id
        description: "id of the user"
        tests:
          - unique
          - not_null

      - name: first_name
        description: "user first name"

      - name: last_name
        description: "user last name"

      - name: email
        description: "user email"

      - name: phone_number
        description: "user phone number"

      - name: page_view_total
        description: "user's number of page views"

      - name: add_to_cart_total
        description: "user's number of add to carts"

      - name: checkout_total
        description: "user's checkouts"

      - name: package_shipped_total
        description: "user's packages shipped"

      - name: total_session_count
        description: "total count of distinct user sessions"